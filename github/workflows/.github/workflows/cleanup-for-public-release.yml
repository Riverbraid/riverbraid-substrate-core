name: Public-Release Cleanup

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: false   # ← THIS IS THE MISSING LINE

      - name: Delete junk files + merge docs
        run: |
          git config user.name "cleanup-bot"
          git config user.email "cleanup@riverbraid.ai"

          # 1. delete everything we agreed on
          git rm -f --ignore-unmatch \
            .nvimrc COPILOT.md FOUNDRY_TARGET.md lock.json nightly.yml \
            pipeline.test.mjs riverbraid_ledger.json "terminal:" || true

          # 2. merge Licensing_README.md into README.md
          if [ -f Licensing_README.md ]; then
            echo -e "\n## Licensing\n" >> README.md
            cat Licensing_README.md >> README.md
            echo -e "\n---\nFull license in [LICENSE](./LICENSE)\n" >> README.md
            git rm Licensing_README.md
            git add README.md
          fi

          # 3. merge COPILOT.md into CONTRIBUTING.md
          if [ -f COPILOT.md ] && [ -f CONTRIBUTING.md ]; then
            echo -e "\n## Using GitHub Copilot\n" >> CONTRIBUTING.md
            cat COPILOT.md >> CONTRIBUTING.md
            git rm COPILOT.md
            git add CONTRIBUTING.md
          fi

          # commit everything that changed
          if ! git diff --staged --quiet; then
            git commit -m "chore(docs): final public-release cleanup – remove junk + merge docs"
          else
            echo "Nothing to do – repo already clean"
            exit 0
          fi

      - name: Push changes
        run: git push origin main
