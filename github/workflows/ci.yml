name: Riverbraid CI Pipeline

concurrency:
  group: riverbraid-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
      - copilot/ri-core-scaffold
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pages: write

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      - name: Run tests
        run: |
          pytest -q

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results
          path: .pytest_cache

      - name: Build Docker image (local CI image, not pushed)
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          tags: riverbraid/riverbraid-substrate-core:ci-${{ github.sha }}

      # â”€â”€ NEW: Job summary â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: CI job summary
        if: always()
        run: |
          {
            echo "## ðŸ§© Riverbraid CI Summary â€” ${{ github.run_id }}";
            echo "";
            echo "- **Status:** **${{ job.status }}**";
            echo "- **Branch:** \`${{ github.ref_name }}\`";
            echo "- **Commit:** \`${{ github.sha }}\`";
            echo "- **Run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}";
            echo "- **Artifacts:** \`pytest-results\`";
          } >> "$GITHUB_STEP_SUMMARY"

      # â”€â”€ NEW: Optional Slack notification â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Slack notify (optional)
        if: ${{ always() && secrets.SLACK_WEBHOOK_URL != '' }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          REPO: ${{ github.repository }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          STATUS: ${{ job.status }}
          BRANCH: ${{ github.ref_name }}
        run: |
          payload=$(cat <<'JSON'
          {
            "text": "*CI Pipeline* for REPO\nâ€¢ Status: *STATUS*\nâ€¢ Branch: BRANCH\nâ€¢ Run: RUN_URL"
          }
          JSON
          )
          payload="${payload/REPO/$REPO}"
          payload="${payload/STATUS/$STATUS}"
          payload="${payload/BRANCH/$BRANCH}"
          payload="${payload/RUN_URL/$RUN_URL}"
          curl -X POST -H 'Content-type: application/json' --data "$payload" "$SLACK_WEBHOOK_URL" || true

  deploy-ui:
    needs: test-and-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: https://riverbraid.github.io/riverbraid-substrate-core/
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy /ui to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./ui
